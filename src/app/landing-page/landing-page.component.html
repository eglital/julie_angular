<div class='container'>
    <div class='row'>
        <div>
            <p>Placeholder for Hero</p>
            <form #landingPageForm="ngForm" (ngSubmit)="onSubmit()">
                <div>
                    <label for="startingLocation">Starting/Ending</label>
                    <input type="text" id="startingLocation" name="startingLocation" placeholder="Use your current location" required='false' disabled>
                </div>
                <div>
                    <label for="startingTime">Start Time</label>
                    <select required id="startingTime" name="startingTime">
                        <option *ngFor="let opt of timeOptions" [(ngModel)]="model.startTime">{{opt}}</option>
                    </select>
                </div>
                <div>
                    <label for="endingTime">End Time</label>
                    <input required [(ngModel)]="model.endTime" type="text" name="endingTime" id="endingTime">
                    <p>needs tooltip</p>
                </div>
                
                <div>
                    <input [(ngModel)]="model.transportation" type="radio" name="transportation" value="driving"> driving
                    <input [(ngModel)]="model.transportation" type="radio" name="transportation" value="walking"> walking
                </div>

                <button type="submit" [disabled]="!landingPageForm.form.valid">Get Planning!</button>
            </form>
        </div>
    </div>
</div>
